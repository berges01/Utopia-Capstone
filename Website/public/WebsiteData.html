<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <nav id="navigation">
        <img src="images/utopia-fiber-image.png" alt="" id="image1" title="Go back to Portofolio site">
        <ul id="list">
            <li><a href="index.html">home</a></li>

            <li><a href="WebsiteContact.html">about us</a></li>

        <h2 id="tel-Phone">Utopia Capstone </h2>

    <section id="mainDiv">

        <div id="container">

            <img src="images/utopia-fiber-image.png" alt="" id="image2">
            
        </div>

        <h1>Table Contents</h1>
        <div id="tableData"></div>
    
        <script>
            // Fetch data from the server
            fetch('/getTableData')
                .then(response => response.json())
                .then(data => {
                    // Display the data
                    const tableData = document.getElementById('tableData');
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Current Time</th>
                                <th>Trail Name</th>
                                <th>People Count</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr>
                                    <td>${row.id}</td>
                                    <td>${row.current_time}</td>
                                    <td>${row.trail_name}</td>
                                    <td>${row.people_count}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    tableData.appendChild(table);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        </script>
            
    </section>
    
</body>
</html>
