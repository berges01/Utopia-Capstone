<body>

  <nav class="navbar" style="background-color: tan;">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
          <img height="75px" width="75px" src="android-chrome-192x192.png">
          </a>
          <a class="navbar-brand" href="index.html"><p class="fs-2">Trail Tallies</p></a>
          <button style="background-color: white;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Heat-map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="WebsiteData.html">Historical Data</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="WebsiteContact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div style="display: flex; justify-content: center; margin-bottom: 5px;">
        <div class="input-group mb-3" style="margin-top: 5px; margin-right: 5px;">
          <label style="background-color: #d2b48c; margin-left: 5px;" class="input-group-text" for="inputGroupSelect01">Location</label>
          <select class="form-select" id="location-dropdown">
            <option selected>Choose...</option>
            <option value="CTB">CTB</option>
            <option value="Murdock">Murdock Canal Trail</option>
          </select>
        </div>
      </div>
      <button onclick="filterLocation()" type="button" class="btn" style="background-color: #cede00; margin-left: 5px;">Filter By Location</button>
      <div style="display: flex; justify-content: center; margin-bottom: 5px;">  
        <div class="input-group mb-3" style="margin-top: 5px; margin-right: 5px;">
          <label style="background-color: #d2b48c; margin-left: 5px;" class="input-group-text" for="inputGroupSelect01">Day</label>
          <select class="form-select" id="day-dropdown">
            <option selected>Choose...</option>
            <option value="Sunday">Sunday</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
          </select>
        </div>
      </div>
      <button onclick="filterDay()" type="button" class="btn" style="background-color: #cede00; margin-left: 5px; margin-bottom: 5px;">Filter By Day</button>
    </div>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <div class="card" style="width:100%;">
            <table id="historical-data" class="table table-striped table-hover" style="width:100%;">
          </table>
          </div>
        </div>

    <!--Import Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
